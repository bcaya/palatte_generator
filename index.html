<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Color Scheme Generator</h1>
        <div class="container">
          <form class="top-section">
            <input type="color" class="color-picker"/>
            <label for="color-scheme">Choose a color scheme:</label>
              <select name="color-schemes" id="cars">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complementary</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
              </select>
              <button type="submit">Get color scheme</button>
          </form>
            <div class="col-1 column"><p class="hex-code">#000000</p></div>
            <div class="col-2 column"><p class="hex-code">#000000</p></div>
            <div class="col-3 column"><p class="hex-code">#000000</p></div>
            <div class="col-4 column"><p class="hex-code">#000000</p></div>
            <div class="col-5 column"><p class="hex-code">#000000</p></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
