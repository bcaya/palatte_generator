<html>
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <body>
      <div class="container">
        <h1>Color Scheme Generator</h1>
          <p>Use this to get inspired with new color schemes using the Color Api.</p>
        <form id="color-id" class="top-section">
          <label for="color-picker">1. Choose a color:</label>
          <input type="color" value="#ffd90f" id="color-picker"/>
          <label for="color-scheme">2. Select a color scheme:</label>
            <select name="color-schemes" id="color-schemes">
              <option value="monochrome">Monochrome</option>
              <option value="monochrome-dark">Monochrome Dark</option>
              <option value="monochrome-light">Monochrome Light</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Complementary</option>
              <option value="analogic-complement">Analogic Complement</option>
              <option value="triad">Triad</option>
              <option value="quad">Quad</option>
            </select>
            <label for="generator-btn">3. Click the button</label>
            <button id="generator-btn" type="submit">ðŸŽ¨</button>
        </form>
        <div id="color-list">
        </div>
        <p>Click the hex code to copy to your clipboard.</p>
      </div>
        <script src="index.js"></script>
    </body>
</html>
