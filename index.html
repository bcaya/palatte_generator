<html>
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <h1>Color Scheme Generator</h1>
        <form id="color-id" class="top-section">
          <input type="color" id="color-picker"/>
          <label for="color-scheme">Choose a color scheme:</label>
            <select name="color-schemes" id="color-schemes">
              <option value="monochrome">Monochrome</option>
              <option value="monochrome-dark">Monochrome Dark</option>
              <option value="monochrome-light">Monochrome Light</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Complementary</option>
              <option value="analogic-complement">Analogic Complement</option>
              <option value="triad">Triad</option>
              <option value="quad">Quad</option>
            </select>
            <button type="submit">Get color scheme</button>
        </form>
        <div id="color-list">
            <div class="column"><p class="hex-code">#000000</p></div>
            <div class="column"><p class="hex-code">#000000</p></div>
            <div class="column"><p class="hex-code">#000000</p></div>
            <div class="column"><p class="hex-code">#000000</p></div>
            <div class="column"><p class="hex-code">#000000</p></div>
        </div>
      </div>
        <script src="index.js"></script>
    </body>
</html>
